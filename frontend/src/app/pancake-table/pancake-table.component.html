<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Price</th>
    <th scope="col">Ingredients</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pancake of pancakes">
    <th scope="row">{{ pancake.id }}</th>
    <td>{{ pancake.price |  number }}</td>
    <td>
      <span *ngFor="let ingredient of pancake.ingredients"> {{ ingredient.name }}
        - {{ getIngredientType(ingredient.ingredientType) }};</span>
    </td>
  </tr>
  </tbody>
</table>

<button type="button" class="btn btn-outline-primary" (click)="hidePancakes()">Hide</button>
